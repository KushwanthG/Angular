<h1 class="text-center text-secondary mt-4">MOVIES LIST</h1>


<div class="row">
    <ul class="list-group col-6 mx-auto">
        <li class="list-group-item" *ngFor="let todo of todo;index as i">
            {{todo.task}}
            <button class="btn-danger right" (click)="removeTodo(i)">❌</button></li>
    
    </ul>
</div>
